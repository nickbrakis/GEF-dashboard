<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLflow Metrics Visualization</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="title">
                    <span class="gradient-text">MLflow</span> Metrics Dashboard
                </h1>
                <p class="subtitle">Visualize and analyze your experiment metrics</p>
            </div>
        </header>

        <!-- Control Panel -->
        <section class="control-panel">
            <div class="card glass">
                <div class="mode-toggle">
                    <button id="singleModeBtn" class="mode-btn active">Single Experiment</button>
                    <button id="compareModeBtn" class="mode-btn">Compare Experiments</button>
                </div>

                <!-- Single Experiment Mode -->
                <div id="singleMode" class="mode-content">
                    <h2 class="card-title">Experiment Configuration</h2>

                    <div class="form-group">
                        <label for="experimentName">Experiment Name</label>
                        <button id="loadSingleExperimentsBtn" class="btn-secondary">
                            <span>Load Available Experiments</span>
                        </button>
                        <select id="singleExperimentSelect" class="select-field" size="6">
                            <option disabled selected>Click "Load Available Experiments" first...</option>
                        </select>
                        <p class="helper-text">Or enter manually below:</p>
                        <input type="text" id="experimentName" placeholder="Enter experiment name..."
                            class="input-field">
                    </div>

                    <div class="form-group">
                        <label>Metrics to Display</label>
                        <div class="checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="metricMase" value="mase" checked>
                                <span class="checkbox-text">MASE</span>
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" id="metricRmse" value="rmse" checked>
                                <span class="checkbox-text">RMSE</span>
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" id="metricMape" value="mape" checked>
                                <span class="checkbox-text">MAPE</span>
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" id="metricMae" value="mae" checked>
                                <span class="checkbox-text">MAE</span>
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="parentFilter">Parent Run Filter (Optional)</label>
                        <input type="text" id="parentFilter" placeholder="e.g., tags.mlflow.runName LIKE 'model_%'"
                            class="input-field">
                    </div>

                    <button id="fetchButton" class="btn btn-primary">
                        <span class="btn-text">Fetch Metrics</span>
                        <span class="btn-icon">→</span>
                    </button>

                    <button id="downloadCsvButton" class="btn btn-secondary hidden" style="margin-top: 1rem;">
                        <span class="btn-text">Download Concatenated CSV</span>
                        <span class="btn-icon">↓</span>
                    </button>
                </div>

                <!-- Compare Mode -->
                <div id="compareMode" class="mode-content hidden">
                    <h2 class="card-title">Compare Experiments</h2>

                    <div class="form-group">
                        <label for="experimentSelect">Select Experiments to Compare</label>
                        <button id="loadExperimentsBtn" class="btn-secondary">
                            <span>Load Available Experiments</span>
                        </button>
                        <select id="experimentSelect" multiple class="select-field" size="8">
                            <option disabled>Click "Load Available Experiments" first...</option>
                        </select>
                        <p class="helper-text">Hold Ctrl (Cmd on Mac) to select multiple experiments</p>
                    </div>

                    <div class="form-group">
                        <label>Metric to Compare</label>
                        <div class="radio-group">
                            <label class="radio-label">
                                <input type="radio" name="compareMetric" value="mase" checked>
                                <span class="radio-text">MASE</span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="compareMetric" value="rmse">
                                <span class="radio-text">RMSE</span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="compareMetric" value="mape">
                                <span class="radio-text">MAPE</span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="compareMetric" value="mae">
                                <span class="radio-text">MAE</span>
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="compareParentFilter">Parent Run Filter (Optional)</label>
                        <input type="text" id="compareParentFilter"
                            placeholder="e.g., tags.mlflow.runName LIKE 'model_%'" class="input-field">
                    </div>

                    <button id="compareButton" class="btn btn-primary">
                        <span class="btn-text">Compare Experiments</span>
                        <span class="btn-icon">→</span>
                    </button>
                </div>
            </div>
        </section>

        <!-- Loading State -->
        <div id="loadingState" class="loading-state hidden">
            <div class="spinner"></div>
            <p>Loading metrics...</p>
        </div>

        <!-- Error State -->
        <div id="errorState" class="error-state hidden">
            <div class="error-icon">⚠️</div>
            <p id="errorMessage"></p>
        </div>

        <!-- Statistics Dashboard -->
        <section id="statsSection" class="stats-section hidden">
            <h2 class="section-title">Statistics Overview</h2>
            <div id="statsGrid" class="stats-grid">
                <!-- Stats cards will be dynamically inserted here -->
            </div>
        </section>

        <!-- Charts Section -->
        <section id="chartsSection" class="charts-section hidden">
            <h2 class="section-title">Metric Visualizations</h2>
            <div id="chartsGrid" class="charts-grid">
                <!-- Charts will be dynamically inserted here -->
            </div>
        </section>

        <!-- Runs Table -->
        <section id="runsSection" class="runs-section hidden">
            <h2 class="section-title">Run Details</h2>
            <div class="card glass">
                <div id="runsTable" class="runs-table">
                    <!-- Table will be dynamically inserted here -->
                </div>
            </div>
        </section>

        <!-- CSV Preview -->
        <section id="csvPreviewSection" class="hidden" style="margin-top: 2rem;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                <h2 class="section-title" style="margin-bottom: 0;">CSV Data Preview</h2>
                <button id="closePreviewBtn" class="btn btn-secondary">Close Preview</button>
            </div>
            <div class="card glass">
                <div id="csvPreviewTable" class="runs-table" style="max-height: 400px; overflow-y: auto;">
                    <!-- Preview table will be dynamically inserted here -->
                </div>
            </div>
        </section>
    </div>

    <script src="/static/app.js"></script>
</body>

</html>
